<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/rettiwt.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="CSCI3100 Prject" />
    <meta
      name="description"
      content="2022-2023 Sem2 CSCI3100 Web-Based Client-Server Application"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- React Library -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" type="text/css" href="../src/index.css" />
    <title>Rettiwt</title>
    <!-- Bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="text-light">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="container px-4 h-100">
        <div class="row gx-5 h-100">
          <div class="col-md vh-100" id="nav">
            <!-- left side component/lhs.js-->
            <div class="container-fluid" id="lhs"></div>
          </div>
          <div class="col-md-6" id="content">
            <!-- middle component/middle.js-->
          </div>
          <div class="col-md vh-100" id="explore">
            <div class="container-fluid p-0" id="rhs">
              <!-- right side component/rhs.js-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/babel" src="../src/index.js"></script>
  </body>
</html>
